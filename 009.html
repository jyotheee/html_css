<html>
    <head>
        <title>009.html</title>
        <style>
            label {
                font-family: arial;
                display: inline-block;
                width: 200px;
            }
            
       </style>
    </head>
    <body>
        <form> <h1> The Fanciest Form </h1>
            <div><label for = "MyName"; font-size: 24px;>Name</label>
                <input type = "text" name = "MyName"></input></div>
                <!-- name = "MyName" value in box will be passed as MyName=value when submit button is pressed -->
            <div><label for = "MyAge">Age</label>
                <input type = "text" name = "MyAge"></input></div>
            <div><label for = "FavColor">Favorite Color</label>
                <select>
                    <option value="Magenta">Magenta</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Fuschia">Fuschia</option>
                    <option value="Green">Green</option>
                </select>
            </div>
            <div><label for = "LoveMusic">Love Music</label>
                <input type = "radio" name = "music" value = "Love Music"></input>
            </div>
            <div><label for = "HateMusic">Hate Music</label>
                <input type = "radio" name = "music" value = "Hate Music"></input>
            </div>
            <div><label for = "Raining">Is it Raining?</label>
                <input type = "checkbox" name = "raining" value = "Yes"></input>
            </div>
            <input type = "submit"></input>
        </form>
    </body>
</html>
